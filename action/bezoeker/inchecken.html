    <main>
        <section>
            <div class="container" >
                <form method="post" action="#" class="loginFormulieren">
                    <div class="flexbox-container">
                        <h2>Inchecken voor uw vlucht</h2>
                    </div>

                    <p>
                        Voor veel van onze vluchten kun je vanaf 30 uur en
                        tot 4 of 1 uur voor vertrek online inchecken
                        Uw koffer mag maximaal 32 kg bedragen
                    </P>

                    <div>
                        <label for="voornaam">passagier naam</label>
                        <input type="text" id="voornaam" placeholder="voornaam" required>
                        <input type="text" id="achternaam" placeholder="achternaam" required>
                    </div>


                    <div>
                        <label for="Vluchtnummer">Vluchtnummer</label>
                        <input type="text" id="Vluchtnummer" placeholder="b.v. BRN123" required>
                    </div>

                    <div>
                        <label for="vlucht">Vlucht</label>
                        <select name="vlucht" id="vlucht" required>
                            <option value="" selected>Kies vlucht</option>
                            <option value='1'>Nederland</option>
                            <option value='2'>Duitsland</option>
                            <option value='3'>BelgiÃ«</option>
                        </select>
                    </div>

                    <div>
                        <label for="aantalkoffers">aantal koffers(max 4)</label>
                        <input type="number" id="aantalkoffers" min="1" max="4" placeholder="aantal koffers"
                            title="u mag niet meer dan 4 koffers meenemen" required>
                    </div>

                    <div>
                        <label for="koffergewicht">koffergewicht(max.32kg)</label>
                        <input type="number" id="koffergewicht" min="1" max="32" placeholder="gewicht in kg"
                            title="uw koffer gewicht mag niet zwaarder zijn dan 32kg" required>
                    </div>
                    <div>
                        <button class="btn" type="submit">Inchecken</button>
                    </div>
                </form>
            </div>
        </section>
